<div class="app-container">
  <app-header 
    [collapsed]="isSidebarCollapsed()" 
    (onToggleSidebar)="toggleSidebar()"
    (onSignOut)="onSignOut.emit()">
  </app-header>

  <div class="content-area">
    <app-sidebar [collapsed]="isSidebarCollapsed()"></app-sidebar>

    <!-- Email List emits selection -->
    <app-email-list (onEmailSelected)="handleEmailSelection($event)"></app-email-list>

    <!-- View Component receives selection -->
    <app-email-view [email]="selectedEmail()"></app-email-view>
  </div>
</div>
