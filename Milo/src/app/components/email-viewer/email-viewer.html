<div class="reading-pane">
  <!-- Empty State (No email selected) -->
  <div *ngIf="!email" class="empty-state">
    <div class="empty-icon-circle">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
      </svg>
    </div>
    <p>Select an email to read</p>
  </div>

  <!-- Email Content -->
  <div *ngIf="email" class="email-content">

    <!-- Header -->
    <div class="view-header">
      <div class="subject-row">
        <h2 class="subject">{{email.subject}}</h2>
        <div class="actions">
          <!-- negma -->
          <!--
          <button class="action-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
            </svg>
          </button>
          -->


          <!-- 3 points-->
<!--          <button class="action-btn">-->
<!--            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">-->
<!--              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />-->
<!--            </svg>-->
<!--          </button>-->
        </div>
      </div>

      <div class="sender-info">
        <div class="meta">
          <div class="meta-top">
            <span class="sender-name">{{email.sender}}</span>
            <span class="timestamp">{{email.time}}</span>
          </div>
          <p class="sender-email">{{email.senderEmail}}</p>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="email-body-text">
      {{email.body}}
    </div>

    <!-- Reply Area -->
    <div class="reply-area">
      <button class="primary-reply-btn">Reply</button>
      <button class="secondary-reply-btn">Forward</button>
    </div>
  </div>
</div>
