<nav class="sidebar" [class.collapsed]="collapsed">

  <!-- Navigation Links -->
  <div class="nav-links">
    <!-- Inbox -->
    <a href="#" class="nav-item active">
      <div class="nav-item-content">

        </svg>
        <span *ngIf="!collapsed">Inbox</span>
      </div>
      <span class="badge" *ngIf="!collapsed">3</span>
    </a>

    <!-- Starred -->
    <a href="#" class="nav-item">
      <div class="nav-item-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />

        <span *ngIf="!collapsed">Starred</span>
      </div>
      <span class="badge-gray" *ngIf="!collapsed">2</span>
    </a>

    <!-- Sent -->
    <a href="#" class="nav-item">
      <div class="nav-item-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />

        <span *ngIf="!collapsed">Sent</span>
      </div>
    </a>

    <!-- Drafts -->
    <a href="#" class="nav-item">
      <div class="nav-item-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
        <span *ngIf="!collapsed">Drafts</span>
      </div>
    </a>

    <!-- Trash -->
    <a href="#" class="nav-item">
      <div class="nav-item-content">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />

      </div>
    </a>
  </div>

  <!-- Contacts -->
  <div class="contacts-section">
    <h4 class="section-title" *ngIf="!collapsed">Contacts</h4>
    <div class="contact-list">
      <div class="contact-item">
        <div class="avatar emerald">SJ</div>
        <div class="contact-info" *ngIf="!collapsed">
          <span class="contact-name">Sarah Johnson</span>
        </div>
      </div>
      <div class="contact-item">
        <div class="avatar purple">MC</div>
        <div class="contact-info" *ngIf="!collapsed">
          <span class="contact-name">Michael Chen</span>
        </div>
      </div>
      <div class="contact-item">
        <div class="avatar amber">EW</div>
        <div class="contact-info" *ngIf="!collapsed">
          <span class="contact-name">Emma Wilson</span>
        </div>
      </div>
    </div>
  </div>
</nav>
