<div class="split-layout">

  <!-- LEFT SIDE: LIST -->
  <div class="email-list-pane">
    <div class="toolbar">
      <div *ngIf="selectionCount === 0" class="toolbar-content fade-in">
        <span class="sort-label">Sort by</span>
        <select class="sort-select" [ngModel]="sortBy()" (ngModelChange)="updateSort($event)">
          <option value="Date">Date</option>
          <option value="Sender">Sender</option>
          <option value="Subject">Subject</option>
        </select>
      </div>

      <div *ngIf="selectionCount > 0 && currentFolder() != 'sent' && currentFolder() != 'starred'" class="toolbar-content selected-mode fade-in">
        <span class="selected-count">{{selectionCount}} selected</span>
        <div class="move-selector-wrapper">
          <select (change)="onBulkMove($event)" class="move-select">
            <option value="" disabled selected>Move to...</option>
            <option *ngFor="let folder of moveableFolders()" [value]="folder">
              {{ folder | titlecase }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="list-scroll-area custom-scrollbar">
      <div
        *ngFor="let email of filteredEmails()"
        class="email-item"
        [class.active]="email.active"
        [class.unread]="!email.read"
        [class.checked]="isChecked(email.id)"
        (click)="selectEmail(email)"
      >
        <div *ngIf="currentFolder() != 'starred' && currentFolder() != 'sent'" class="checkbox-wrapper" (click)="$event.stopPropagation()">
          <input type="checkbox" [checked]="isChecked(email.id)" (change)="toggleCheck(email.id, $event)" class="custom-checkbox">
        </div>
        <div class="email-content-col">
          <div class="email-header">
            <h3 class="sender-name">{{email.sender}}</h3>
            <span class="time">{{email.time}}</span>
          </div>
          <div class="email-body">
            <div class="content-wrapper">
              <p class="subject">{{email.subject}}</p>
              <p class="preview">{{email.body.slice(0 , 30)}}.....</p>
            </div>
            <button
              *ngIf="email.folder === 'drafts'"
              class="continue-btn"
              (click)="emailService.editDraft(email); $event.stopPropagation()">

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 16px; height: 16px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
              </svg>
            </button>

            <button class="star-btn" (click)="$event.stopPropagation(); staremail(email)">
              <svg xmlns="http://www.w3.org/2000/svg" [attr.fill]="email.starred ? '#fbbf24' : 'none'" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [class.starred]="email.starred">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="filteredEmails().length === 0" class="empty-folder">
        <p style="text-align: center; color: #94a3b8; margin-top: 2rem;">No emails in {{currentFolder()}}</p>
      </div>
    </div>
  </div>

  <!-- RIGHT SIDE: VIEWER (Router OR EmailView) -->
  <div class="right-pane-wrapper">
    <!-- 1. Router loads 'Compose' here -->
    <router-outlet (activate)="onRouterActivate()" (deactivate)="onRouterDeactivate()"></router-outlet>

    <!-- 2. Email View loads 'Read' here (only if router is NOT active) -->
    <app-email-view *ngIf="!isRouterActive" [email]="emailService.selectedEmail()"></app-email-view>
  </div>

</div>
