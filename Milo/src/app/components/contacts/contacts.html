<div class="split-layout">
  
  <div class="contact-list-pane">
    
    <div class="toolbar">
      <div class="search-bar-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
        <input 
          type="text" 
          placeholder="Search..." 
          [(ngModel)]="searchTerm" 
          (input)="onSearch()">
      </div>
      
      <button class="add-icon-btn" (click)="openAddModal()" title="Add Contact">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
    </div>

    <div class="sub-toolbar">
      <span class="count-label">{{ contactService.contacts().length }} contacts</span>
      <select [(ngModel)]="sortBy" (change)="onSortChange()" class="sort-select">
        <option value="name">Name</option>
        <option value="email">Email</option>
      </select>
    </div>

    <div class="contacts-scroll-area custom-scrollbar">
      <div *ngIf="contactService.contacts().length === 0" class="empty-list-state">
        No contacts found.
      </div>

      <div class="contact-item" *ngFor="let contact of contactService.contacts()">
        <div class="contact-avatar">
          {{ contact.name.charAt(0).toUpperCase() }}
        </div>
        
        <div class="contact-info">
          <h3 class="contact-name">{{ contact.name }}</h3>
          <p class="contact-email">{{ contact.emails[0] }}</p>
        </div>

        <div class="item-actions">
          <button class="action-btn" (click)="openEditModal(contact); $event.stopPropagation()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
            </svg>
          </button>
          <button class="action-btn delete" (click)="deleteContact(contact.id); $event.stopPropagation()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="right-pane-placeholder">
    <div class="empty-state-content">
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0z" />
        </svg>
      </div>
      <p>Select a contact to view details or create a new one.</p>
    </div>
  </div>

  <div class="modal-overlay" *ngIf="isModalOpen" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ editingContactId ? 'Edit Contact' : 'Add Contact' }}</h2>
        <button class="close-modal-btn" (click)="closeModal()">&times;</button>
      </div>
      
      <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" placeholder="Full Name" class="form-input">
        </div>

        <div class="form-group">
          <label>Emails</label>
          <div formArrayName="emails" class="emails-list">
            <div *ngFor="let email of emailControls; let i=index" class="email-row">
              <input [formControlName]="i" type="email" placeholder="email@example.com" class="form-input">
              <button type="button" class="remove-row-btn" (click)="removeEmailField(i)" *ngIf="emailControls.length > 1" title="Remove email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mini-icon">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
          <button type="button" class="add-row-btn" (click)="addEmailField()">+ Add another email</button>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn cancel" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn save" [disabled]="contactForm.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>

</div>
